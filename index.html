<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Jihan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="Toko Jihan Logo" />
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produk</a></li>
                    <li><a href="#">Kategori</a></li>
                    <li><a href="#maps">Lokasi</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <!-- Hero Slider -->
    <section class="hero-slider">
        <div class="slider">
            <div class="slide" style="background-image: url('slide1.jpg');"></div>
            <div class="slide" style="background-image: url('slide2.jpg');"></div>
            <div class="slide" style="background-image: url('slide3.jpg');"></div>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories">
        <h2>Kategori Populer</h2>
        <div class="category-grid">
            <div class="category-item">
                <img src="Beras.png" alt="Burger">
                <h3>Burger</h3>
            </div>
            <div class="category-item">
                <img src="chicken.png" alt="Chicken">
                <h3>Chicken</h3>
            </div>
            <div class="category-item">
                <img src="pizza.png" alt="Pizza">
                <h3>Pizza</h3>
            </div>
        </div>
    </section>

    <!-- Google Maps -->
    <section id="maps" class="maps-section">
        <h2>Lokasi Toko Jihan</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.256536309239!2d105.41986619999999!3d-5.5273675999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e40e1bd063a372f%3A0x447ce930eb7b00b4!2sToko%20Jihan!5e0!3m2!1sen!2sid!4v1696851256581!5m2!1sen!2sid"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Toko Jihan. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
