<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website with Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">MyWebsite</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="slider">
            <div class="slide" style="background-image: url('slide1.jpg');">
                <h1>Slide 1</h1>
            </div>
            <div class="slide" style="background-image: url('slide2.jpg');">
                <h1>Slide 2</h1>
            </div>
            <div class="slide" style="background-image: url('slide3.jpg');">
                <h1>Slide 3</h1>
            </div>
        </div>
    </section>

    <section class="features">
        <div class="feature">
            <i class="fas fa-hamburger"></i>
            <h3>Burger</h3>
            <p>Delicious burgers made fresh daily.</p>
        </div>
        <div class="feature">
            <i class="fas fa-pizza-slice"></i>
            <h3>Pizza</h3>
            <p>Tasty pizzas with the best toppings.</p>
        </div>
        <div class="feature">
            <i class="fas fa-coffee"></i>
            <h3>Coffee</h3>
            <p>Freshly brewed coffee to start your day.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
